<div class="text-center mt-3">
	<button class="btn" [disabled]="currentPage===1" (click)="selectPage(currentPage-1)">«</button>
	<button
			*ngFor="let pg of [].constructor(totalPages); let i = index"
			class="btn ml-1"
			[class.btn-primary]="currentPage===i+1"
			(click)="selectPage(i+1)"
	>
		{{ i+1 }}
	</button>
	<button class="btn ml-1" [disabled]="currentPage===totalPages" (click)="selectPage(currentPage+1)">»</button>
</div>
